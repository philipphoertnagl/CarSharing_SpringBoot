<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register User</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Register User</h2>
    <form th:action="@{/register}" method="post" id="registrationForm">
        <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="role">Role:</label>
            <select id="role" name="role" required class="form-control" onchange="toggleCustomerFields()">
                <option value="CUSTOMER">Customer</option>
                <option value="MANAGER" selected>Manager</option>
            </select>
        </div>
        <div id="customerFields" style="display:none">
            <div class="mb-3">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="drivingLicense">Driving License:</label>
                <input type="text" id="drivingLicense" name="drivingLicense" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="ccNumber">Credit Card Number:</label>
                <input type="number" id="ccNumber" name="ccNumber" class="form-control"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<script>
    function toggleCustomerFields() {
        var roleSelect = document.getElementById('role');
        var customerFields = document.getElementById('customerFields');
        if (roleSelect.value === 'CUSTOMER') {
            customerFields.style.display = 'block';
        } else {
            customerFields.style.display = 'none';
        }
    }
    toggleCustomerFields();  // Call this function on page load to ensure correct field visibility
</script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
